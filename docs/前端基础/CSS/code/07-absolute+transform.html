<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        .father {
            height: 100px;
            position: relative;
        }
        
        .son {
            position: absolute;
            top: 50%;
            /* translateY使用百分比也是相对于自身元素计算的 */
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">DEMO</div>
    </div>
</body>

</html>
