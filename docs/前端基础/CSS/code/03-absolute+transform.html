<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <style>
        .father {
            position: relative;
        }
        
        .son {
            position: absolute;
            left: 50%;
            /* translateX是相对于自身，移动自身的宽度的50%*/
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">DEMO</div>
    </div>
</body>

</html>
