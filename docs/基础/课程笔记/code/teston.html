<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>.</li>
        <li>.</li>
        <li>.</li>
    </ul>
    <script>
        // 补全代码
        document.querySelector('ul').onclick = function(e) {
            e.target.innerText += '.'
        }

        function test() {
            const lis = document.querySelectorAll('li');
            li1 = lis[0];
            li2 = lis[1];
            li3 = lis[2];
            li1.click();
            li2.click();
            li3.click();
            return li1.innerText === '..' && li2.innerText === '..' && li3.innerText === '..'
        }
    </script>
</body>

</html>
